     $(document).ready(function() {

    $( "#maindiv" ).on( "mousemove", function( event ) {

  <form  >

        <div class="maindiv">
            <h2 >Score Board App</h2>

            Username &nbsp; <input type="text" id="user" /><br><br>
            Password &nbsp;&nbsp; <input type="password" id="pass" /><br><br>
            <div style="padding-right: 130px;"><a onClick="sucessCart()" id="myButton">Login</a></div>

        </div>
    </form>

    <script>
            
    
        let user = 'user';
        let pass = '@1234'
        document.querySelector("#myButton").onclick = () => {
            let usern = document.querySelector('#user').value;
            let passn = document.querySelector('#pass').value;
            if (user == usern && pass == passn) {
                window.location.href = 'selection.html';
            } else {

                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Username / Password'

                })
            }

        };
    </script>
